<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakridge Utility Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      color: #eaffea;
      text-align: center;
      margin: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)),
                  url("https://i.ibb.co/N2Jq1f9Z/image.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    h1 {
      color: #8fffa1;
      text-shadow: 0 0 3px #00ff66;
      margin-top: 30px;
    }

    .container {
      background-color: rgba(0, 30, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 30px #00ff66aa;
      backdrop-filter: blur(3px);
    }

    h3 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff66;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #aaffaa;
    }

    input, select {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 8px;
      text-align: center;
      font-size: 16px;
      background-color: rgba(0, 50, 0, 0.7);
      color: #aaffaa;
      box-shadow: inset 0 0 10px #00ff6644;
    }

    input::placeholder {
      color: #88cc88;
    }

    button {
      background-color: #00ff66;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ff66;
    }

    button:hover {
      background-color: #66ff99;
      box-shadow: 0 0 20px #00ff99;
      transform: scale(1.05);
    }

    .result {
      margin-top: 12px;
      font-size: 18px;
      color: #cfffcc;
      text-shadow: 0 0 10px #00ff66;
    }

    .slider {
      width: 80%;
      margin-top: 15px;
      accent-color: #00ff66;
    }

    hr {
      border: 1px solid #00ff6644;
      margin: 25px 0;
    }

    footer {
      margin: 25px 0;
      color: #8fffa1;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff66;
    }
  </style>
</head>
<body>
  <h1>Oakridge Utility Calculator</h1>

  <div class="container">
    <!-- Turbine / Demand Section -->
    <h3>Turbine Calculator</h3>
    <label for="demandSlider">Demand (MW):</label>
    <input type="range" min="0" max="2000" value="0" id="demandSlider" class="slider" oninput="updateTurbine()">
    <div class="result" id="demandValue">Demand: 0 MW</div>
    <div class="result" id="turbineOutput">Turbine Output: 12.00 MW</div>

    <hr>

    <!-- Paycheck Calculator -->
    <h3>Paycheck Calculator</h3>
    <label>Minutes Worked:</label>
    <input id="payInput" type="number" placeholder="Enter minutes worked">
    <label>Rank:</label>
    <select id="rankSelect">
      <option value="1.0">Visitor / Trainee (0%)</option>
      <option value="1.1">Junior Operator (10%)</option>
      <option value="1.35">Senior Operator (35%)</option>
      <option value="1.7">Supervisor (70%)</option>
      <option value="2.15">Shift Manager (115%)</option>
      <option value="2.7">Plant Director (170%)</option>
      <option value="3.1">NRC Inspector (210%)</option>
    </select>
    <button onclick="calcPay()">Calculate Pay</button>
    <div class="result" id="payResult"></div>

    <hr>

    <!-- Efficiency Calculator -->
    <h3>Reactor Efficiency Calculator</h3>
    <p style="font-size:14px; color:#aaffaa;">
      Formula:<br>
      (65 × (O / (P − 1600)) + 35 × (77 × (O / 4570 + 0.65) × C))
    </p>
    <label>Reactor Power (MW):</label>
    <input id="power" type="number" placeholder="e.g. 4350">
    <label>Plant Output (MW):</label>
    <input id="output" type="number" placeholder="e.g. 1433">
    <label>Plant Usage (MW):</label>
    <input id="core" type="number" placeholder="e.g. 50.34">
    <button onclick="calcEff()">Calculate Efficiency</button>
    <div class="result" id="effResult"></div>
  </div>

  <footer>© 2025 | Made by 4_mighty_4 + sixhness</footer>

  <script>
    // Turbine Calculator
    function updateTurbine() {
      const demand = parseFloat(document.getElementById("demandSlider").value);
      const result = (demand / 2) + 12;
      document.getElementById("demandValue").textContent = `Demand: ${demand} MW`;
      document.getElementById("turbineOutput").textContent = `Turbine Output: ${result.toFixed(2)} MW`;
    }

    // Paycheck Calculator
    function calcPay() {
      const min = parseFloat(document.getElementById("payInput").value);
      const rankBonus = parseFloat(document.getElementById("rankSelect").value);
      if (isNaN(min)) return alert("Enter a valid number!");
      const basePay = min * 175;
      const pay = basePay * rankBonus;
      document.getElementById("payResult").textContent = `Paycheck: $${pay.toFixed(2)}`;
    }

    // Efficiency Calculator
    function calcEff() {
      const P = parseFloat(document.getElementById('power').value);
      const O = parseFloat(document.getElementById('output').value);
      const C = parseFloat(document.getElementById('core').value);
      if (isNaN(P) || isNaN(C) || isNaN(O)) return alert("Enter all fields!");

      const efficiency = (65 * (O / (P - 1600))) + (35 * (77 * (O / 4570 + 0.65) * C));
      document.getElementById('effResult').textContent = `Efficiency: ${efficiency.toFixed(2)}%`;
    }
  </script>
</body>
</html>
