<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakridge Utility Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f3d1f;
      color: #d9ffd9;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #00ff66;
      margin-bottom: 10px;
    }
    .container {
      background-color: #134d26;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px #00ff66aa;
    }
    label {
      display: block;
      margin-top: 12px;
      color: #aaffaa;
    }
    input {
      width: 90%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      text-align: center;
      font-size: 15px;
    }
    button {
      background-color: #00ff66;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #083312;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #00cc55;
    }
    .result {
      margin-top: 12px;
      font-size: 17px;
      color: #d9ffd9;
    }
    canvas {
      margin-top: 25px;
      background-color: #0b2614;
      border-radius: 15px;
      padding: 10px;
      box-shadow: inset 0 0 15px #00ff6655;
    }
    footer {
      margin-top: 25px;
      color: #88ff99;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Oakridge Utility Calculator</h1>
  <div class="container">
    <h3>Demand Calculator</h3>
    <input id="demandInput" type="number" placeholder="Enter demand value">
    <button onclick="calcDemand()">Calculate Demand</button>
    <div class="result" id="demandResult"></div>

    <hr style="border-color:#00ff6633; margin:20px 0;">

    <h3>Paycheck Calculator</h3>
    <input id="payInput" type="number" placeholder="Enter minutes worked">
    <button onclick="calcPay()">Calculate Pay</button>
    <div class="result" id="payResult"></div>

    <hr style="border-color:#00ff6633; margin:20px 0;">

    <h3>Reactor Efficiency Calculator</h3>
    <label>Power (MW):</label>
    <input id="power" type="number" placeholder="e.g. 3200">
    <label>Core Temp (°C):</label>
    <input id="core" type="number" placeholder="e.g. 850">
    <label>Output (MW):</label>
    <input id="output" type="number" placeholder="e.g. 2000">
    <button onclick="calcEff()">Calculate Efficiency & Plot Graph</button>
    <div class="result" id="effResult"></div>
    <canvas id="effChart" width="400" height="250"></canvas>
  </div>

  <footer>© 2025 | Made by 4_mighty_4 + sixhness</footer>

  <script>
    function calcDemand() {
      const val = parseFloat(document.getElementById("demandInput").value);
      if (isNaN(val)) return alert("Enter a valid number!");
      const result = (val / 2) + 12;
      document.getElementById("demandResult").textContent = `Demand: ${result.toFixed(2)}`;
    }

    function calcPay() {
      const min = parseFloat(document.getElementById("payInput").value);
      if (isNaN(min)) return alert("Enter a valid number!");
      const pay = (min * 175).toFixed(2);
      document.getElementById("payResult").textContent = `Paycheck: $${pay}`;
    }

    function calcEff() {
      const P = parseFloat(document.getElementById('power').value);
      const C = parseFloat(document.getElementById('core').value);
      const O = parseFloat(document.getElementById('output').value);
      if (isNaN(P) || isNaN(C) || isNaN(O)) return alert("Enter all fields!");

      const efficiency = getEfficiency(P, C, O);
      document.getElementById('effResult').textContent = `Efficiency: ${efficiency.toFixed(2)}%`;

      const ctx = document.getElementById('effChart').getContext('2d');
      const labels = [], data = [];
      for (let x = 0; x <= O * 2; x += O / 20 || 1) {
        labels.push(x.toFixed(0));
        data.push(getEfficiency(P, C, x));
      }
      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Efficiency (%)',
            data,
            borderColor: '#00ff66',
            backgroundColor: 'rgba(0,255,100,0.15)',
            fill: true,
            tension: 0.25,
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Plant Output (MW)' }, ticks: { color: '#aaffaa' }, grid: { color: '#00ff3311' } },
            y: { title: { display: true, text: 'Efficiency (%)' }, min: 0, max: 100, ticks: { color: '#aaffaa' }, grid: { color: '#00ff3311' } }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // ⚙️ Balanced and realistic efficiency formula
    function getEfficiency(P, C, O) {
      if (P <= 0 || C <= 0 || O <= 0) return 0;

      const ratio = O / P;
      let efficiency = 100 * Math.exp(-Math.pow((ratio - 0.85) / 0.25, 2)); // bell curve
      efficiency *= (C / 900); // core temp boosts slightly
      return Math.max(0, Math.min(100, efficiency));
    }
  </script>
</body>
</html>
