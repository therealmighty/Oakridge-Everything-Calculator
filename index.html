<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakridge Utility Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      color: #eaffea;
      text-align: center;
      margin: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)),
        url("https://i.ibb.co/N2Jq1f9Z/image.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    h1 {
      color: #8fffa1;
      text-shadow: 0 0 3px #00ff66;
      margin-top: 30px;
    }

    .container {
      background-color: rgba(0, 30, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 30px #00ff66aa;
      backdrop-filter: blur(3px);
    }

    h3 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff66;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #aaffaa;
    }

    input, select {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 8px;
      text-align: center;
      font-size: 16px;
      background-color: rgba(0, 50, 0, 0.7);
      color: #aaffaa;
      box-shadow: inset 0 0 10px #00ff6644;
    }

    select {
      cursor: pointer;
    }

    input::placeholder {
      color: #88cc88;
    }

    button {
      background-color: #00ff66;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ff66;
    }

    button:hover {
      background-color: #66ff99;
      box-shadow: 0 0 20px #00ff99;
      transform: scale(1.05);
    }

    .result {
      margin-top: 12px;
      font-size: 18px;
      color: #cfffcc;
      text-shadow: 0 0 10px #00ff66;
    }

    footer {
      margin: 25px 0;
      color: #8fffa1;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff66;
    }

    hr {
      border: 1px solid #00ff6644;
      margin: 25px 0;
    }

    /* Removed .formula styling as it's no longer used for the formula display */
  </style>
</head>
<body>
  <h1>Oakridge Utility Calculator</h1>

  <div class="container">
    <h3>Demand Calculator</h3>
    <input id="demandInput" type="number" placeholder="Enter demand value (MWe)">
    <button onclick="calcDemand()">Calculate Demand</button>
    <div class="result" id="demandResult"></div>

    <hr>

    <h3>Paycheck Calculator</h3>
    <input id="payInput" type="number" placeholder="Enter minutes worked">
    <label for="rankSelect">Select Rank:</label>
    <select id="rankSelect">
      <option value="0">Visitor / Trainee (0%)</option>
      <option value="10">Junior Operator (+10%)</option>
      <option value="35">Senior Operator (+35%)</option>
      <option value="70">Supervisor (+70%)</option>
      <option value="115">Shift Manager (+115%)</option>
      <option value="170">Plant Director (+170%)</option>
      <option value="210">NRC Inspector (+210%)</option>
    </select>
    <button onclick="calcPay()">Calculate Pay</button>
    <div class="result" id="payResult"></div>

    <hr>

    <h3>Efficiency Calculator (IF INACCURATE, USE INGAME ONE ABOVE RODS)</h3>

    <input id="power" type="number" placeholder="Reactor Power (MWt)">
    <input id="output" type="number" placeholder="Plant Output (MWe)">
    <input id="core" type="number" placeholder="Plant Usage (MWe)">

    <button onclick="calcEff()">Calculate Efficiency</button>
    <div class="result" id="effResult"></div>
  </div>

  <footer>Â© 2025 | Made by 4_mighty_4 + sixhness</footer>

  <script>
    // TURBINE_OUTPUT_CAP constant is now unused
    const TURBINE_OUTPUT_CAP = 750; 
    
    // NEW STABLE LINEAR CONSTANTS - as derived from your two data points.
    // E_game = m * E_raw + b
    const LINEAR_SLOPE = 0.742; // m
    const LINEAR_INTERCEPT = 65.17; // b

    function calcDemand() {
      const val = parseFloat(document.getElementById("demandInput").value);
      if (isNaN(val)) return alert("Enter a valid number!");
      
      const result = (val / 2) + 12; 
      
      document.getElementById("demandResult").textContent = 
        `Demand: ${result.toFixed(2)}`;
    }

    function calcPay() {
      const min = parseFloat(document.getElementById("payInput").value);
      const rankBonus = parseFloat(document.getElementById("rankSelect").value);
      if (isNaN(min)) return alert("Enter a valid number!");
      const basePay = min * 175;
      const totalPay = basePay * (1 + rankBonus / 100);
      document.getElementById("payResult").textContent = 
        `Paycheck: $${totalPay.toFixed(2)} (${rankBonus}% Bonus Applied)`;
    }

    function calcEff() {
      const P = parseFloat(document.getElementById('power').value); // Reactor Power
      const C = parseFloat(document.getElementById('core').value);  // Plant Usage
      const O = parseFloat(document.getElementById('output').value); // Plant Output

      if (isNaN(P) || isNaN(C) || isNaN(O)) return alert("Enter all fields!");

      const efficiency = getEfficiency(P, C, O);
      document.getElementById('effResult').textContent = `Efficiency: ${efficiency.toFixed(2)}%`;
      
      // Chart drawing logic removed
    }

    /**
     * Calculates the Oakridge Efficiency percentage, corrected by a stable linear transformation.
     * P = Reactor Power (MWt)
     * C = Plant Usage (MWe)
     * O = Plant Output (MWe)
     */
    function getEfficiency(P, C, O) {
      if (P <= 1600 || C <= 0 || O <= 0) return 0;
      
      // Part 1: 65 * (O / (P - 1600))
      const part1 = 65 * (O / (P - 1600)); 
      
      // Part 2: 35 * ( ( 77 * ( (O / 4570) + 0.65 ) ) / C )
      const part2 = 35 * ( ( 77 * ( (O / 4570) + 0.65 ) ) / C );
      
      // Raw result of the complex formula
      const rawEfficiency = part1 + part2;
      
      // FINAL FIX: Apply stable linear transformation: E_game = m * E_raw + b
      const finalEfficiency = (rawEfficiency * LINEAR_SLOPE) + LINEAR_INTERCEPT;
      
      // Ensure result is not negative (though highly unlikely with these numbers)
      return Math.max(0, finalEfficiency); 
    }
  </script>
</body>
</html>
