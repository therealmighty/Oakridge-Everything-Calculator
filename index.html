<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakridge Utility Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      color: #eaffea;
      text-align: center;
      margin: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)),
                  url("https://i.ibb.co/N2Jq1f9Z/image.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    h1 {
      color: #8fffa1;
      text-shadow: 0 0 3px #00ff66;
      margin-top: 30px;
    }

    .container {
      background-color: rgba(0, 30, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 30px #00ff66aa;
      backdrop-filter: blur(3px);
    }

    h3 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff66;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #aaffaa;
    }

    input, select {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 8px;
      text-align: center;
      font-size: 16px;
      background-color: rgba(0, 50, 0, 0.7);
      color: #aaffaa;
      box-shadow: inset 0 0 10px #00ff6644;
    }

    input::placeholder {
      color: #88cc88;
    }

    button {
      background-color: #00ff66;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ff66;
    }

    button:hover {
      background-color: #66ff99;
      box-shadow: 0 0 20px #00ff99;
      transform: scale(1.05);
    }

    .result {
      margin-top: 12px;
      font-size: 18px;
      color: #cfffcc;
      text-shadow: 0 0 10px #00ff66;
    }

    footer {
      margin: 25px 0;
      color: #8fffa1;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff66;
    }

    hr {
      border: 1px solid #00ff6644;
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <h1>Oakridge Utility Calculator</h1>

  <div class="container">
    <h3>Paycheck Calculator</h3>
    <label>Minutes Worked:</label>
    <input id="minutesWorked" type="number" placeholder="Enter minutes worked">
    
    <label>Rank:</label>
    <select id="rank">
      <option value="0">Visitor / Trainee (0%)</option>
      <option value="10">Junior Operator (10%)</option>
      <option value="35">Senior Operator (35%)</option>
      <option value="70">Supervisor (70%)</option>
      <option value="115">Shift Manager (115%)</option>
      <option value="170">Plant Director (170%)</option>
      <option value="210">NRC Inspector (210%)</option>
    </select>

    <button onclick="calcPay()">Calculate Pay</button>
    <div class="result" id="payResult"></div>

    <hr>

    <h3>Reactor Efficiency Calculator</h3>
    <p style="color:#aaffaa;">Formula:<br>(65 × (O / P − 1600) + 35 × (77 × (O / 4570 + 0.65) × C))</p>

    <label>Reactor Power (MW):</label>
    <input id="power" type="number" placeholder="e.g. 4350">

    <label>Plant Output (MW):</label>
    <input id="output" type="number" placeholder="e.g. 1433">

    <label>Plant Usage (MW):</label>
    <input id="usage" type="number" placeholder="e.g. 50.34">

    <button onclick="calcEff()">Calculate Efficiency</button>
    <div class="result" id="effResult"></div>
  </div>

  <footer>© 2025 | Made by 4_mighty_4 + sixhness</footer>

  <script>
    // Paycheck calculator with rank multiplier
    function calcPay() {
      const minutes = parseFloat(document.getElementById("minutesWorked").value);
      const rankBonus = parseFloat(document.getElementById("rank").value);
      if (isNaN(minutes)) return alert("Enter a valid number of minutes!");

      const basePay = minutes * 175;
      const finalPay = basePay * (1 + rankBonus / 100);

      document.getElementById("payResult").textContent = `Paycheck: $${finalPay.toFixed(2)} (${rankBonus}% bonus applied)`;
    }

    // New efficiency formula
    function calcEff() {
      const P = parseFloat(document.getElementById("power").value);
      const O = parseFloat(document.getElementById("output").value);
      const C = parseFloat(document.getElementById("usage").value);
      if (isNaN(P) || isNaN(O) || isNaN(C)) return alert("Enter all fields!");

      const efficiency = (65 * (O / P - 1600)) + (35 * (77 * (O / 4570 + 0.65) * C));
      document.getElementById("effResult").textContent = `Efficiency: ${efficiency.toFixed(2)}%`;
    }
  </script>
</body>
</html>
