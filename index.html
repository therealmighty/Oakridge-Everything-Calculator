<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oakridge NPP Calculators</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('https://i.ibb.co/N2Jq1f9Z/image.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      backdrop-filter: brightness(0.5);
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #4af3ff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 800px;
      margin: 40px auto;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2 {
      text-align: center;
      color: #50c8ff;
    }

    label, input {
      display: block;
      margin: 10px auto;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 1em;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #4af3ff;
      color: black;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2ad4ff;
    }

    #result, #efficiencyResult {
      text-align: center;
      font-size: 1.3em;
      margin-top: 15px;
      color: #4af3ff;
    }

    canvas {
      display: block;
      margin: 30px auto;
      max-width: 700px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oakridge Nuclear Power Plant Calculators</h1>
    <p>Demand & Reactor Efficiency Calculations</p>
  </header>

  <div class="container">
    <h2>Demand Calculator</h2>
    <label for="number">Enter Demand Number:</label>
    <input type="number" id="number" placeholder="Enter number..." />
    <button onclick="calculateDemand()">Calculate Demand</button>
    <div id="result"></div>
  </div>

  <div class="container">
    <h2>Reactor Efficiency Calculator</h2>
    <label for="power">Reactor Power (P):</label>
    <input type="number" id="power" placeholder="e.g. 3000" />
    <label for="core">Core Temp (C):</label>
    <input type="number" id="core" placeholder="e.g. 3000" />
    <label for="output">Plant Output (O):</label>
    <input type="number" id="output" placeholder="e.g. 2000" />
    <button onclick="calculateEfficiency()">Calculate Efficiency & Plot Graph</button>
    <div id="result"></div>
    <canvas id="effChart"></canvas>
  </div>

  <footer>
    Â© 2025 | Made by 4_mighty_4 + sixhness
  </footer>

  <script>
    // Demand (Auto Bypass) Calculator
    function calculateDemand() {
      const number = parseFloat(document.getElementById('number').value);
      if (isNaN(number)) {
        document.getElementById('result').textContent = "Please enter a valid number.";
        return;
      }
      const demand = (number / 2) + 12;
      document.getElementById('result').textContent = `Demand: ${demand.toFixed(2)}`;
    }

    // Efficiency Calculations
    function PL(Pw) {
      const value = (Pw - 1600) / 500;
      if (value < 0) return 0;
      if (value > 1) return 1;
      return value;
    }

    function E(Ow, Pw, C) {
      const pl = PL(Pw);
      if (Pw <= 1600 || C <= 0) return pl * 0.5;

      const part1 = 65 * (Ow / (Pw - 1600));
      const part2 = 35 * (77 * ((Ow / 4570) + 0.65) / C);
      let eff = (part1 + part2) * pl;
      eff = eff * 12000; // scaling constant for realism
      return Math.max(0, Math.min(100, eff));
    }

    function calculateEfficiency() {
      const P = parseFloat(document.getElementById('power').value);
      const C = parseFloat(document.getElementById('core').value);
      const O = parseFloat(document.getElementById('output').value);
      if (isNaN(P) || isNaN(C) || isNaN(O)) {
        document.getElementById('result').textContent = "Please fill all fields.";
        return;
      }

      const Pw = (2 * P) / 3;
      const Ow = (107 * O) / 100;

      const efficiency = E(Ow, Pw, C);

      document.getElementById('result').textContent =
        `Efficiency: ${efficiency.toFixed(2)}%`;

      const xValues = [];
      const yValues = [];
      for (let x = 0; x <= O; x += O / 30) {
        const Owg = (107 * x) / 100;
        const e = E(Owg, Pw, C);
        xValues.push(x);
        yValues.push(e);
      }

      let lineColor = 'red';
      if (efficiency > 75) lineColor = 'green';
      else if (efficiency > 40) lineColor = 'yellow';

      const ctx = document.getElementById('effChart').getContext('2d');
      if (window.effChartInstance) window.effChartInstance.destroy();
      window.effChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xValues,
          datasets: [{
            label: 'Efficiency (%)',
            data: yValues,
            borderColor: lineColor,
            borderWidth: 3,
            fill: true,
            backgroundColor: 'rgba(255, 255, 255, 0.05)',
            pointRadius: 0,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Plant Output (O)' } },
            y: { min: 0, max: 100, title: { display: true, text: 'Efficiency (%)' } }
          },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          }
        }
      });
    }
  </script>
</body>
</html>
