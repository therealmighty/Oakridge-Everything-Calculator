<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oakridge calc site</title>

  <style>
    /* Full-page parallax background */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url("https://i.ibb.co/N2Jq1f9Z/image.png") center/cover fixed no-repeat;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    /* Transparent container overlay */
    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      backdrop-filter: blur(6px);
      padding: 25px;
      position: relative;
      z-index: 2;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
      color: #c7ff1f;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    input {
      background-color: #1e1e1e;
      color: #ddd;
      border: 1px solid #333;
    }

    button {
      background-color: #a8ff00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #c7ff1f;
    }

    .result {
      margin-top: 10px;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      color: #c7ff1f;
      border: 1px solid #333;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.8;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto Bypass Calculator</h1>
    <label>Enter demand number:</label>
    <input type="number" id="bypassInput" placeholder="e.g. 1190">
    <button onclick="calculateBypass()">Calculate Demand</button>
    <div id="bypassResult" class="result"></div>

    <hr style="margin: 25px 0; border: 1px solid #333;">

    <h2>Paycheck System</h2>
    <label>Enter your hours (or value):</label>
    <input type="number" id="hoursInput" placeholder="e.g. 8">
    <label>Enter your rate per hour:</label>
    <input type="number" id="rateInput" placeholder="e.g. 10">
    <button onclick="calculatePaycheck()">Calculate Paycheck</button>
    <div id="paycheckResult" class="result"></div>

    <footer>Â© 2025 | Made by 4_mighty_4 + sixhness</footer>
  </div>

  <script>
    function calculateBypass() {
      const input = parseFloat(document.getElementById("bypassInput").value);
      const resultDiv = document.getElementById("bypassResult");

      if (isNaN(input)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      const bypassValue = input * 0.51;
      resultDiv.textContent = `Auto Bypass Value = ${bypassValue.toFixed(2)}`;
    }

    function calculatePaycheck() {
      const hours = parseFloat(document.getElementById("hoursInput").value);
      const rate = parseFloat(document.getElementById("rateInput").value);
      const resultDiv = document.getElementById("paycheckResult");

      if (isNaN(hours) || isNaN(rate)) {
        resultDiv.textContent = "Please enter valid numbers.";
        return;
      }

      const paycheck = hours * rate;
      resultDiv.textContent = `Total Paycheck = ${paycheck.toFixed(2)}`;
    }
  </script>
</body>
</html>
