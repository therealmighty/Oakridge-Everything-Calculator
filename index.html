<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakridge Utility Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      color: #eaffea;
      text-align: center;
      margin: 0;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)),
                  url("https://i.ibb.co/N2Jq1f9Z/image.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    h1 {
      color: #8fffa1;
      text-shadow: 0 0 3px #00ff66;
      margin-top: 30px;
    }

    .container {
      background-color: rgba(0, 30, 0, 0.85);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 30px #00ff66aa;
      backdrop-filter: blur(3px);
    }

    h3 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff66;
    }

    label {
      display: block;
      margin-top: 12px;
      color: #aaffaa;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 8px;
      text-align: center;
      font-size: 16px;
      background-color: rgba(0, 50, 0, 0.7);
      color: #aaffaa;
      box-shadow: inset 0 0 10px #00ff6644;
    }

    input::placeholder {
      color: #88cc88;
    }

    button {
      background-color: #00ff66;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ff66;
    }

    button:hover {
      background-color: #66ff99;
      box-shadow: 0 0 20px #00ff99;
      transform: scale(1.05);
    }

    .result {
      margin-top: 12px;
      font-size: 18px;
      color: #cfffcc;
      text-shadow: 0 0 10px #00ff66;
    }

    canvas {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      margin-top: 20px;
      padding: 8px;
      box-shadow: inset 0 0 20px #00ff6633;
    }

    footer {
      margin: 25px 0;
      color: #8fffa1;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff66;
    }

    hr {
      border: 1px solid #00ff6644;
      margin: 25px 0;
    }
  </style>
</head>
<body>
  <h1>Oakridge Utility Calculator</h1>

  <div class="container">
    <h3>Demand Calculator</h3>
    <input id="demandInput" type="number" placeholder="Enter demand value">
    <button onclick="calcDemand()">Calculate Demand</button>
    <div class="result" id="demandResult"></div>

    <hr>

    <h3>Paycheck Calculator</h3>
    <input id="payInput" type="number" placeholder="Enter minutes worked">
    <button onclick="calcPay()">Calculate Pay</button>
    <div class="result" id="payResult"></div>

    <hr>

    <h3>Reactor Efficiency Calculator</h3>
    <label>Power (MW):</label>
    <input id="power" type="number" placeholder="e.g. 3200">
    <label>Core Temp (°C):</label>
    <input id="core" type="number" placeholder="e.g. 850">
    <label>Output (MW):</label>
    <input id="output" type="number" placeholder="e.g. 2000">
    <button onclick="calcEff()">Calculate Efficiency & Plot Graph</button>
    <div class="result" id="effResult"></div>
    <canvas id="effChart" width="400" height="250"></canvas>
  </div>

  <footer>© 2025 | Made by 4_mighty_4 + sixhness</footer>

  <script>
    function calcDemand() {
      const val = parseFloat(document.getElementById("demandInput").value);
      if (isNaN(val)) return alert("Enter a valid number!");
      const result = (val / 2) + 12;
      document.getElementById("demandResult").textContent = `Demand: ${result.toFixed(2)}`;
    }

    function calcPay() {
      const min = parseFloat(document.getElementById("payInput").value);
      if (isNaN(min)) return alert("Enter a valid number!");
      const pay = (min * 175).toFixed(2);
      document.getElementById("payResult").textContent = `Paycheck: $${pay}`;
    }

    function calcEff() {
      const P = parseFloat(document.getElementById('power').value);
      const C = parseFloat(document.getElementById('core').value);
      const O = parseFloat(document.getElementById('output').value);
      if (isNaN(P) || isNaN(C) || isNaN(O)) return alert("Enter all fields!");

      const efficiency = getEfficiency(P, C, O);
      document.getElementById('effResult').textContent = `Efficiency: ${efficiency.toFixed(2)}%`;

      const ctx = document.getElementById('effChart').getContext('2d');
      const labels = [], data = [];
      for (let x = 0; x <= O * 2; x += O / 20 || 1) {
        labels.push(x.toFixed(0));
        data.push(getEfficiency(P, C, x));
      }

      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Efficiency (%)',
            data,
            borderColor: '#00ff66',
            backgroundColor: 'rgba(0,255,100,0.15)',
            fill: true,
            tension: 0.25,
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Plant Output (MW)', color: '#aaffaa' },
              ticks: { color: '#aaffaa' },
              grid: { color: '#00ff3311' }
            },
            y: {
              title: { display: true, text: 'Efficiency (%)', color: '#aaffaa' },
              min: 0,
              max: 100,
              ticks: { color: '#aaffaa' },
              grid: { color: '#00ff3311' }
            }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // Reactor efficiency model
    function getEfficiency(P, C, O) {
      if (P <= 0 || C <= 0 || O <= 0) return 0;
      const ratio = O / P;
      let efficiency = 100 * Math.exp(-Math.pow((ratio - 0.85) / 0.25, 2));
      efficiency *= (C / 900);
      return Math.max(0, Math.min(100, efficiency));
    }
  </script>
</body>
</html>
