<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oakridge Systems | Calculator Suite</title>

  <style>
    /* Parallax background */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: url("https://i.ibb.co/N2Jq1f9Z/image.png") center/cover fixed no-repeat;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    /* Transparent overlay container */
    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      backdrop-filter: blur(6px);
      padding: 25px;
      position: relative;
      z-index: 2;
    }

    h1, h2, h3 {
      text-align: center;
      margin-top: 0;
      color: #c7ff1f;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    input {
      background-color: #1e1e1e;
      color: #ddd;
      border: 1px solid #333;
    }

    button {
      background-color: #a8ff00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #c7ff1f;
    }

    .result {
      margin-top: 10px;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      color: #c7ff1f;
      border: 1px solid #333;
    }

    .divider {
      margin: 25px 0;
      border: 1px solid #333;
    }

    .efficiency-bar {
      width: 100%;
      height: 25px;
      background-color: #111;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
      border: 1px solid #333;
    }

    .efficiency-fill {
      height: 100%;
      background-color: #a8ff00;
      width: 0%;
      transition: width 0.5s ease;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.8;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oakridge Utility Suite</h1>

    <h2>Demand Calculator</h2>
    <label>Enter demand number:</label>
    <input type="number" id="demandInput" placeholder="e.g. 1190">
    <button onclick="calculateDemand()">Calculate Demand</button>
    <div id="demandResult" class="result"></div>

    <hr class="divider">

    <h2>Paycheck System</h2>
    <label>Enter your hours (or value):</label>
    <input type="number" id="hoursInput" placeholder="e.g. 8">
    <label>Enter your rate per hour:</label>
    <input type="number" id="rateInput" placeholder="e.g. 10">
    <button onclick="calculatePaycheck()">Calculate Paycheck</button>
    <div id="paycheckResult" class="result"></div>

    <hr class="divider">

    <h2>Reactor Efficiency Calculator</h2>
    <label>Enter Reactor Power (MW):</label>
    <input type="number" id="reactorPower" placeholder="e.g. 1200">
    <label>Enter Turbine Output (MW):</label>
    <input type="number" id="turbineOutput" placeholder="e.g. 1050">
    <button onclick="calculateEfficiency()">Calculate Efficiency</button>
    <div id="efficiencyResult" class="result"></div>

    <div class="efficiency-bar">
      <div id="efficiencyFill" class="efficiency-fill"></div>
    </div>

    <footer>Â© 2025 | Made by 4_mighty_4 + sixhness</footer>
  </div>

  <script>
    function calculateDemand() {
      const input = parseFloat(document.getElementById("demandInput").value);
      const resultDiv = document.getElementById("demandResult");

      if (isNaN(input)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      const demandValue = input / 2 + 12;
      resultDiv.textContent = `Demand Value = ${demandValue.toFixed(2)}`;
    }

    function calculatePaycheck() {
      const hours = parseFloat(document.getElementById("hoursInput").value);
      const rate = parseFloat(document.getElementById("rateInput").value);
      const resultDiv = document.getElementById("paycheckResult");

      if (isNaN(hours) || isNaN(rate)) {
        resultDiv.textContent = "Please enter valid numbers.";
        return;
      }

      const paycheck = hours * rate;
      resultDiv.textContent = `Total Paycheck = ${paycheck.toFixed(2)}`;
    }

    function calculateEfficiency() {
      const reactorPower = parseFloat(document.getElementById("reactorPower").value);
      const turbineOutput = parseFloat(document.getElementById("turbineOutput").value);
      const resultDiv = document.getElementById("efficiencyResult");
      const fillBar = document.getElementById("efficiencyFill");

      if (isNaN(reactorPower) || isNaN(turbineOutput) || reactorPower === 0) {
        resultDiv.textContent = "Please enter valid numbers.";
        fillBar.style.width = "0%";
        return;
      }

      const efficiency = (turbineOutput / reactorPower) * 100;
      const clamped = Math.min(efficiency, 100);
      resultDiv.textContent = `Reactor Efficiency = ${efficiency.toFixed(2)}%`;
      fillBar.style.width = clamped + "%";

      // Color feedback
      if (efficiency < 50) fillBar.style.backgroundColor = "#ff3b3b";
      else if (efficiency < 80) fillBar.style.backgroundColor = "#ffb400";
      else fillBar.style.backgroundColor = "#a8ff00";
    }
  </script>
</body>
</html>
